<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange Rate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="./img/money.png" alt="money" class="money-img" />
    <h1>Exchange Rate Calculator</h1>
    <script src="script.js"></script>
    <p>Choose the currency and the amount rate to get the exchange rate</p>
    <div class="container">
      <div class="currency">
        <select id="currency-one">
          <option value="AFG">AFG</option>
          <option value="DZA">DZA</option>
          <option value="ASM">ASM</option>
          <option value="AGO">AGO</option>
          <option value="ATA">ATA</option>
          <option value="AZE">AZE</option>
          <option value="BHS">BHS</option>
          <option value="BEL">BEL</option>
          <option value="BRN">BRN</option>
          <option value="KHM">KHM</option>
          <option value="CAN">CAN</option>
          <option value="CHN">CHN</option>
          <option value="COM">COM</option>
          <option value="CYP">CYP</option>
          <option value="DOM">DOM</option>
          <option value="EUR">EUR</option>
          <option value="GNQ">GNQ</option>
          <option value="EST">EST</option>
          <option value="FLK">FLK</option>
          <option value="FRO">FRO</option>
          <option value="FRA">FRA</option>
          <option value="GAB">GAB</option>
          <option value="GEO">GEO</option>
          <option value="HKG">HKG</option>
          <option value="IRN">IRN</option>
          <option value="JAM">JAM</option>
          <option value="KWT">KWT</option>
          <option value="LBR">LBR</option>
          <option value="USD" selected>USD</option>
          <option value="MUS">MUS</option>
        </select>
        <input type="number" id="amount-one" placeholder="0" value="1" />
      </div>

      <div class="swap-rate-container">
        <button class="btn" id="rate">Swap</button>
        <div class="rate" id="rate"></div>
      </div>

      <div class="currency">
        <select id="currency-two">
          <option value="AFG">AFG</option>
          <option value="DZA">DZA</option>
          <option value="ASM">ASM</option>
          <option value="AGO">AGO</option>
          <option value="ATA">ATA</option>
          <option value="AZE">AZE</option>
          <option value="BHS">BHS</option>
          <option value="BEL">BEL</option>
          <option value="BRN">BRN</option>
          <option value="KHM">KHM</option>
          <option value="CAN">CAN</option>
          <option value="CHN">CHN</option>
          <option value="COM">COM</option>
          <option value="CYP">CYP</option>
          <option value="DOM">DOM</option>
          <option value="EUR" selected>EUR</option>
          <option value="GNQ">GNQ</option>
          <option value="EST">EST</option>
          <option value="FLK">FLK</option>
          <option value="FRO">FRO</option>
          <option value="FRA">FRA</option>
          <option value="GAB">GAB</option>
          <option value="GEO">GEO</option>
          <option value="HKG">HKG</option>
          <option value="IRN">IRN</option>
          <option value="JAM">JAM</option>
          <option value="KWT">KWT</option>
          <option value="LBR">LBR</option>
          <option value="USD">USD</option>
          <option value="MUS">MUS</option>
        </select>
        <input type="number" id="amount-two" placeholder="0" />
      </div>
    </div>
  </body>
</html>
